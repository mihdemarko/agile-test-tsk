<clr-datagrid *ngIf="users">
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Username</clr-dg-column>
    <clr-dg-column>View</clr-dg-column>
    <clr-dg-column>Edit</clr-dg-column>

    <clr-dg-row *ngFor="let user of users">
        <clr-dg-cell>{{user.name}}</clr-dg-cell>
        <clr-dg-cell>{{user.username}}</clr-dg-cell>
        <clr-dg-cell><a routerLink="/view/{{user.id}}">view</a></clr-dg-cell>
        <clr-dg-cell><a routerLink="/edit/{{user.id}}">edit</a></clr-dg-cell>
    </clr-dg-row>
    <clr-dg-footer>{{users.length}} users</clr-dg-footer>
</clr-datagrid>
<div class="spinner-wrapper" *ngIf="!users">
    <div class="spinner app-spinner"></div>
</div>
